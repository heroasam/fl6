{% extends "base.html" %}

{% block title %}Listado de Ventas{% endblock %}
{% block style %}
<style>
</style>
{% endblock %}

{% block content %}

<div class="container" x-data="main()" x-init="getListado()">

  <p class="title is-1">Listado de Ventas</p>
  <div class="columns">
    <div class="column is-4">
	<div class="grid-buscar mt-2">
            <input type="search" placeholder="Busca por: N° de cuenta" class="input" x-model="buscar"
		   @focus="buscar=''" @keyup.enter="buscarCuenta" autofocus>
            <button type="button" @click="buscarCuenta" class="button is-primary">Buscar</button>
	</div>
    </div>
  </div>
  <table class="table is-narrow">
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th>idvta</th>
        <th>fecha</th>
        <th>cc</th>
        <th class="sumar numeric">ic</th>
        <th>p</th>
        <th>pmovto</th>
        <th class="sumar numeric">comprado</th>
        <th>idvdor</th>
        <th>primera</th>
        <th>cnt</th>
        <th>art</th>
        <th x-show="0">count</th>
      </tr>
    </thead>
    <tbody>
      <template x-for="item in listadoVentas">
        <tr :class="item.count>0?'deudora':'nodeudora'">
          <td><i class="fa fa-times" aria-hidden="true" @click="borrarVenta(item.id)"></td>
            <td><i class="fa fa-pencil" aria-hidden="true" @click="editarVenta(item.id)"></td>
              <td x-text="item.id"></td>
              <td :class="dia(item.fecha)" style="min-width: 100px;" x-text="item.fecha"></td>
              <td x-text="item.cc"></td>
              <td :class="'cur'" x-text="item.ic"></td>
              <td x-text="item.p"></td>
              <td style="min-width: 100px;" x-text="item.pmovto"></td>
              <td :class="'cur'" x-text="item.comprado"></td>
              <td x-text="item.idvdor"></td>
              <td style="min-width: 100px;" x-text="item.primera"></td>
              <td x-text="item.cnt"></td>
              <td x-text="item.art"></td>
              <td x-show="0" x-text="item.count"></td>
        </tr>
      </template>
    </tbody>
  </table>

  <input type="hidden" name="csrf_token" x-ref="token" value="{{ csrf_token() }}" />
  <!-- modal Bulma -->
  <div class="modal" id="modal-edicion">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Edicion de Venta</p>
        <button class="delete" aria-label="close" @click="toggleModal('modal-edicion')"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <label for="id">Id</label>
        <input name="id" class="input" type="text" x-model="Venta.id" disabled />
        <label for="fecha">Fecha</label>
        <input name="fecha" class="input" type="date" x-model="Venta.fecha" />
        <label for="cc">Cantidad de Cuotas</label>
        <input name="cc" class="input" type="text" x-model="Venta.cc" />
        <label for="ic">Importe de Cuota</label>
        <input name="ic" class="input" type="text" x-model="Venta.ic" />
        <label for="p">Periodicidad</label>
        <input name="p" class="input" type="text" x-model="Venta.p" />
        <label for="primera">Primer cuota</label>
        <input name="primera" class="input" type="date" x-model="Venta.primera" />
        <label for="pmovto">Proximo Vencimiento</label>
        <input name="pmovto" class="input" type="date" x-model="Venta.pmovto" />
        <label for="idvdor">Vendedor</label>
        <input name="idvdor" class="input" type="text" x-model="Venta.idvdor" />
        <label for="iddnigarante">DNI Garante</label>
        <input name="iddnigarante" class="input" type="text" x-model="Venta.dnigarante"
        @keyup.enter="validarDniGarante()" />
        <span class="tag is-warning is-large" x-text="nombregarante" x-show="nombregarante"></span>
        <span class="tag is-warning is-large" x-text="direcciongarante" x-show="direcciongarante"></span>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" @click="validarEdicion()">Editar</button>
        <button class="button" @click="toggleModal('modal-edicion')">Cancelar</button>
      </footer>
    </div>
  </div>



</div>
{% endblock %}

{% block script %}
<script>
 function main(){
     return{
         listadoVentas:[],
         listadoVentas_:[],
         Venta:{dnigarante:''},
         buscar:'',
         nombregarante:'',
         direcciongarante:'',
         getListado(){
             axios.get('/ventas/getlistado')
                  .then(res=>{
                      this.listadoVentas = res.data.listado
                      this.listadoVentas.map(row=>{
                          row.fecha=dayjs.utc(row.fecha).format('YYYY-MM-DD')
                          row.pmovto=dayjs.utc(row.pmovto).format('YYYY-MM-DD')
                          row.primera=dayjs.utc(row.primera).format('YYYY-MM-DD')
                      })
                      this.listadoVentas_=this.listadoVentas
                  })
         },
         borrarVenta(id){
             Swal.fire({
                 title: '¿Esta seguro?',
                 text: `Se borrara la venta Id${id}`,
                 icon: 'warning',
                 showCancelButton: true,
                 confirmButtonColor: '#3085d6',
                 cancelButtonColor: '#d33',
                 confirmButtonText: 'Si, borrarla!'
             }).then((result) => {
                 if (result.isConfirmed) {
                     axios.get('/ventas/borrarventa/'+id)
                          .then(res=>{
                              msgSuccess('Borrado!','La venta ha sido borrada')
                              setTimeout(()=>{
                                  this.getListado()
                              },200)
                          })
                          .catch(error=>msgError('No se pudo borrar. Hubo un error'))
             }})
         },
         editarVenta(id){
             toggleModal('modal-edicion')
             this.Venta = this.listadoVentas.filter(row=>row.id==id)[0]
         },
         validarEdicion(){
             if(this.Venta.fecha!=''&&this.Venta.cc!=''&&this.Venta.ic!=''&&this.Venta.p!=''&&
                this.Venta.pmovto!=''&&this.Venta.idvdor!=''&&this.Venta.primera!=''){
                 this.guardarEdicion()
             }else{
                 msgError('Complete los datos faltantes')
             }
         },
         guardarEdicion(){
             axios.defaults.headers.common['X-CSRF-TOKEN'] = this.$refs.token.value
             toggleModal('modal-edicion')
             axios.post('/ventas/guardaredicionventa',this.Venta)
                                                                 .then(res=>{
                                                                     this.getListado()
                                                                     msgSuccess('Edicion procesada con exito')
                                                                 })
                                                                 .catch(error=>{
                                                                     msgError('No se proceso la edicion. Hubo un error.')
                                                                 })
         },
         buscarCuenta(){
             if(this.buscar==''){
                 this.listadoVentas=this.listadoVentas_
                 return
             }
             axios.get('/ventas/getlistadocuenta/'+this.buscar)
                  .then(res=>{
                      this.listadoVentas = res.data.listado
                      this.listadoVentas.map(row=>{
                          row.fecha=dayjs.utc(row.fecha).format('YYYY-MM-DD')
                          row.pmovto=dayjs.utc(row.pmovto).format('YYYY-MM-DD')
                          row.primera=dayjs.utc(row.primera).format('YYYY-MM-DD')
                      })
                  })
         },
         validarDniGarante(){
             if(this.Venta.dnigarante!=''){
                 axios.get('/ventas/obtenerdatosgarante/'+this.Venta.dnigarante)
                      .then(res=>{
                          this.nombregarante = res.data.garante[0].nombre
                          this.direcciongarante = res.data.garante[0].direccion
                      })
                      .catch(error=>msgError('El DNI no existe'))
             }
         }
     }
 }
</script>
{% endblock %}
