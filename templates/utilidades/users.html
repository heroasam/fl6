{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}

<div x-data="main()" class="container" x-init="getUsers()">


  <div class="columns">
    <div class="column is-7">
      <h1 style="width:70%;" class="title is-size-1">Usuarios</h1>
    </div>
  </div>


  <table class="table nototal" id="table">
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th>id</th>
        <th>email</th>
        <th>name</th>
        <th>roles</th>
        <th>auth</th>
      </tr>
    </thead>
    <tbody>
      <template x-for="item in listUsers">
        <tr>
          <td><i class="fa fa-times" aria-hidden="true" @click="borrarUser(item.id)"></td>
            <td><i class="fa fa-pencil" aria-hidden="true" @click="editarUser(item.id)"></td>
              <td x-text="item.id"></td>
              <td x-text="item.email"></td>
              <td x-text="item.name"></td>
              <td x-text="item.roles"></td>
              <td x-text="item.auth"></td>
        </tr>
      </template>
    </tbody>
  </table>



  <!-- modal bulma -->
  <input type="hidden" name="csrf_token" x-ref="token" value="{{ csrf_token() }}"/>
  <div class="modal" id="modal-edicion">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Editar User</p>
        <button class="delete" aria-label="close" @click="toggleModal('modal-edicion')"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <label for="idemail">Email</label>
        <input name="idemail" class="input" type="text" x-model="User.email" />
        <label for="idname">Name</label>
        <input name="idname" class="input" type="text" x-model="User.name" />
         <label for="idroles" class="label">Roles</label>
        <input list="listroles" id="roles" class="input mb-3" x-model="User.roles" autocomplete="off">
        <datalist id="listroles">
          <option value="dev"></option>
          <option value="gerente"></option>
          <option value="admin"></option>
          <option value="vendedor"></option>
          <option value="cobrador"></option>
        </datalist>
        <label for="idauth">Auth</label>
        <input name="idauth" class="input" type="number" x-model="User.auth" />
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" @click="guardarEdicion()">Editar</button>
        <button class="button" @click="toggleModal('modal-edicion')">Cancelar</button>
      </footer>
    </div>
  </div>



</div>
{% endblock %}
{% block script %}
<script>
 function main(){
     return {
         listUsers:[],
         User:{},
         getUsers(){
             axios.get('/utilidades/getusers')
                  .then(res=>{
                      this.listUsers = res.data.users
                  })
         },
         editarUser(id){
             toggleModal('modal-edicion')
	         this.User = this.listUsers.filter(row=>row.id==id)[0]
	     },
	     guardarEdicion(){
             axios.defaults.headers.common['X-CSRF-TOKEN'] = this.$refs.token.value
             axios.post('/utilidades/editaruser',this.User)
	                                                             .then(res=>{
		                                                             msgSuccess('User editado')
                                                                     toggleModal('modal-edicion')
		                                                             this.getUsers()
	                                                             })
         },
         borrarUser(id){
	         this.User = this.listUsers.filter(row=>row.id==id)[0]
             Swal.fire({
                 title: 'Â¿Esta seguro?',
                 text: `afecta al User ${this.User.email}`,
                 icon: 'warning',
                 showCancelButton: true,
                 confirmButtonColor: '#3085d6',
                 cancelButtonColor: '#d33',
                 confirmButtonText: 'Si, borrarlo!'
             }).then((result) => {
                 if (result.isConfirmed) {
                     axios.get('/utilidades/borraruser/'+id)
                          .then(res=>{
                              msgSuccess('Borrado!','el User ha sido borrado')
                              this.getUsers()
                          })
		                  .catch(error=>msgError('Error!','No se pudo borrar. Hubo un error.'))

             }})
         }
     }
 }

</script>
{% endblock %}
