{% extends "base.html" %}

{% block title %}Variables{% endblock %}

{% block content %}

<div x-data="main()" class="container" x-init="getVariables()">


  <div class="columns">
    <div class="column is-7">
      <h1 style="width:70%;" class="title is-size-1">Variables</h1>
    </div>
  </div>

  <button class="button mb-3 block"
          @click="Variable={};agregarVariable()">Agregar Variable</button>
  <table class="table nototal" id="table">
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th>id</th>
        <th>clave</th>
        <th>valor</th>
      </tr>
    </thead>
    <tbody>
      <template x-for="item in listVariables">
        <tr>
          <td><i class="fa fa-times" aria-hidden="true" @click="borrarVariable(item.id)"></td>
            <td><i class="fa fa-pencil" aria-hidden="true" @click="editarVariable(item.id)"></td>
              <td x-text="item.id"></td>
              <td x-text="item.clave"></td>
              <td x-text="item.valor"></td>
        </tr>
      </template>
    </tbody>
  </table>


  <!-- modal bulma -->
  <input type="hidden" name="csrf_token" x-ref="token" value="{{ csrf_token() }}"/>
  <div class="modal" id="modal-add">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Agregar Variable</p>
        <button class="delete" aria-label="close" @click="toggleModal('modal-add')"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <label for="idclave">Clave</label>
        <input name="idclave" class="input" type="text" x-model="Variable.clave" />
        <label for="idvalor">Valor</label>
        <input name="idvalor" class="input" type="text" x-model="Variable.valor" />

      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" @click="guardarRegistro()">Agregar</button>
        <button class="button" @click="toggleModal('modal-add')">Cancelar</button>
      </footer>
    </div>
  </div>
  <!-- modal bulma -->
  <input type="hidden" name="csrf_token" x-ref="token" value="{{ csrf_token() }}"/>
  <div class="modal" id="modal-edicion">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Editar Variable</p>
        <button class="delete" aria-label="close" @click="toggleModal('modal-edicion')"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <label for="idclave">Clave</label>
        <input name="idclave" class="input" type="text" x-model="Variable.clave" />
        <label for="idvalor">Tipo</label>
        <input name="idvalor" class="input" type="text" x-model="Variable.valor" />

      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" @click="guardarEdicion()">Editar</button>
        <button class="button" @click="toggleModal('modal-edicion')">Cancelar</button>
      </footer>
    </div>
  </div>



</div>
{% endblock %}
{% block script %}
<script>
 function main(){
     return {
         listVariables:[],
         Variable:{},
         getVariables(){
             axios.get('/utilidades/getdictvariables')
                  .then(res=>{
                      this.listVariables = res.data.variables
                  })
         },
         agregarVariable(){
             toggleModal('modal-add')
         },
         editarVariable(id){
             toggleModal('modal-edicion')
	         this.Variable = this.listVariables.filter(row=>row.id==id)[0]
	     },
	     guardarEdicion(){
             axios.defaults.headers.common['X-CSRF-TOKEN'] = this.$refs.token.value
             axios.post('/utilidades/editarvariable',this.Variable)
	                                                             .then(res=>{
		                                                             msgSuccess('Variable Editada')
                                                                     toggleModal('modal-edicion')
		                                                             this.getVariables()
	                                                             })
         },
         guardarRegistro(){
             axios.defaults.headers.common['X-CSRF-TOKEN'] = this.$refs.token.value
             axios.post('/utilidades/agregarvariable',this.Variable)
	                                                             .then(res=>{
		                                                             msgSuccess('Variable Guardada')
                                                                     toggleModal('modal-add')
		                                                             this.getVariables()
	                                                             })
         },
         borrarVariable(id){
	         this.Variable = this.listVariables.filter(row=>row.id==id)[0]
             Swal.fire({
                 title: 'Â¿Esta seguro?',
                 text: `afecta a la Variable ${this.Variable.clave}`,
                 icon: 'warning',
                 showCancelButton: true,
                 confirmButtonColor: '#3085d6',
                 cancelButtonColor: '#d33',
                 confirmButtonText: 'Si, borrarla!'
             }).then((result) => {
                 if (result.isConfirmed) {
                     axios.get('/utilidades/borrarvariable/'+id)
                          .then(res=>msgSuccess('Borrado!','La Variable ha sido borrada'))
		                  .catch(error=>msgError('Error!','No se puede borrar.'))
                     this.getVariables()
             }})
         }
     }
 }

</script>
{% endblock %}
