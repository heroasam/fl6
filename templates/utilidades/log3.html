{% extends "base.html" %}
{% block title %}Log Wapp{% endblock %}

{% block content %}
<div class="container mt-6">
  <h1 class="title is-3">Log Wapp</h1>
  <table class="table is-narrow" id="table-logs">
    </table>
</div>
{% endblock %}

{% block script %}
<script>
 let logs = []
 log = {{log3log|tojson}}
 for(let row of log){
     let listrow = row.split(",")
     logs.push({'data':listrow[0],
                })
 }
        let obj = dataWrapper(logs)
        const dataTable = new simpleDatatables.DataTable("#table-logs", {
            searchable: true,
            data: obj,

        })

</script>
{% endblock %}
