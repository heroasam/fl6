{% block title %}Articulos{% endblock %}

{% block content %}

<div x-data="main()" x-init="getArticulos()" class="container">

  <p class="title is-1">Articulos</p>

  <button class="button is-primary mb-5" @click="generarLista()">Generar Lista de Precios</button>
  <div class="block">
    <div class="field is-horizontal">
      <input type="hidden" name="csrf_token" x-ref="token" value="{{ csrf_token() }}"
             :class="darkTheme?'input-dark':''"/>
      <div class="control">
        <input type="text" x-model="newArticulo.art" class="input" placeholder="Articulo"
               size="25" :class="darkTheme?'input-dark':''">
      </div>
      <div class="control">
        <input type="text" x-model="newArticulo.codigo" class="input" placeholder="Codigo"
               size="5" :class="darkTheme?'input-dark':''">
      </div>
      <div class="control">
        <input list="grupos" id="grupo" class="input mb-3" x-model="newArticulo.grupo"
               placeholder="grupo" autocomplete="off" :class="darkTheme?'input-dark':''">
        <datalist id="grupos">
          <template x-for="grupo in listaGrupos">
            <option :value="grupo">
          </template>
        </datalist>
      </div>
      <div class="control">
        <input type="text" x-model="newArticulo.costo" class="input" size="5"
               placeholder="Costo" :class="darkTheme?'input-dark':''">
      </div>
      <div class="control">
        <input type="text" x-model="newArticulo.cuota" class="input" size="5"
               placeholder="Cuota" :class="darkTheme?'input-dark':''">
      </div>
      <div class="control">
        <input type="text" x-model="newArticulo.activo" class="input" size="5"
               placeholder="Activo" :class="darkTheme?'input-dark':''">
      </div>
      <div class="control">
        <button type="button" class="button is-primary" @click="validarArticulo">Guardar</button>
      </div>
    </div>
  </div>
  <div class="columns">
    <div class="column is-7">
      <table id="table" class="table is-narrow" id="table">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th class="numeric">id</th>
            <th>cod</th>
            <th>art</th>
            <th>grupo</th>
            <th class="sumar numeric">costo</th>
            <th class="sumar numeric">cuota</th>
            <th>activo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <template x-for="articulo in listaArticulos">
            <tr>
              <td><i class="fa fa-times" aria-hidden="true" @click="borrarArticulo(articulo.id)"></td>
                <td><i class="fa fa-pencil" aria-hidden="true" @click="editarArticulo(articulo.id)"></td>
                  <td x-text = "articulo.id"></td>
                  <td x-text = "articulo.codigo"></td>
                  <td x-text = "articulo.art"></td>
                  <td x-text = "articulo.grupo"></td>
                  <td x-text = "articulo.costo"></td>
                  <td x-text = "articulo.cuota"></td>
                  <td><span class="tag is-success is-small" x-show="articulo.activo">Activo</span><span class="tag is-danger is-small"
                                                                                                        x-show="!articulo.activo">Inactivo</span></td>
                  <td><i class="fa fa-toggle-on" aria-hidden="true" @click="toggleactivo(articulo.id)"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </div>

  <input type="hidden" name="csrf_token" x-ref="token" value="{{ csrf_token() }}" />
  <!-- modal Bulma -->
  <div class="modal" id="modal-edicion">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Edicion de Articulos</p>
        <button class="delete" aria-label="close" @click="toggleModal('modal-edicion')"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <label for="idcodigo">Codigo</label>
        <input name="idcodigo" class="input" type="text" x-model="Articulo.codigo" />
        <label for="idart">Articulo</label>
        <input name="idart" class="input" type="text" x-model="Articulo.art" />
        <label for="idcosto">Costo</label>
        <input name="idcosto" class="input" type="text" x-model="Articulo.costo" />
        <label for="idcuota">Cuota</label>
        <input name="idcuota" class="input" type="text" x-model="Articulo.cuota" />
        <label for="idgrupos">Grupo</label>
        <input list="grupos" id="grupo" class="input mb-3" x-model="Articulo.grupo" name="idgrupos" autocomplete="off">
        <datalist id="grupos">
          <template x-for="grupo in listaGrupos">
            <option :value="grupo">
          </template>
        </datalist>
        <label for="idactivo">Activo</label>
        <input name="idactivo" class="input" type="text" x-model="Articulo.activo" />
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" @click="validarEdicion()">Editar</button>
        <button class="button" @click="toggleModal('modal-edicion')">Cancelar</button>
      </footer>
    </div>
  </div>

</div>
{% endblock %}
{% block script %}
<script>
 function main(){
     return{
         Articulo:{},
         newArticulo:{art:'',cuota:'',costo:'',grupo:'',activo:'',codigo:''},
         listaArticulos:[],
         listaGrupos:[],
         getArticulos(){
             axios.get('/stock/getlistaarticulos')
                  .then(res=>{
                      this.listaArticulos = res.data.articulos
                      this.listaGrupos = res.data.grupos
                  })
         },
         borrarArticulo(id){
             Swal.fire({
                 title: 'Â¿Esta seguro?',
                 text: `Esta borrando el articulo ${id}`,
                 icon: 'warning',
                 showCancelButton: true,
                 confirmButtonColor: '#3085d6',
                 cancelButtonColor: '#d33',
                 confirmButtonText: 'Si, borrarlo!'
             }).then((result) => {
                 if (result.isConfirmed) {
                     axios.get('/stock/deletearticulo/'+id)
                          .then(res=>{
                              Swal.fire(
                                  'Borrado!',
                                  'El registro ha sido borrado.',
                                  'success'
                              )
                              this.getArticulos()
                          })
                          .catch(error=>msgError('No se pudo borrar. Probablemente hay registros relacionados'))
             }})
         },
         validarArticulo(){
             if(this.isValid(this.newArticulo)){
                 this.guardarArticulo()
             }else{
                 msgError('Complete los datos faltantes')
             }
         },
         guardarArticulo(){
             axios.defaults.headers.common['X-CSRF-TOKEN'] = this.$refs.token.value
             axios.post('/stock/guardararticulo',this.newArticulo)
                                                                 .then(res=>{
                                                                     this.getArticulos()
                                                                     this.newArticulo={art:'',cuota:'',costo:'',grupo:'',activo:'',codigo:''},
                                                                     msgSuccess('Articulo Agregado')
                                                                 })
                                                                 .catch(error=>msgError('El registro no se proceso'))
         },
         toggleactivo(id){
             axios.get('/stock/articulotoggleactivo/'+id)
                  .then(res=>{
                      this.getArticulos()
                  })
         },
         editarArticulo(id){
             toggleModal('modal-edicion')
             this.Articulo = this.listaArticulos.filter(row=>row.id==id)[0]
         },
         validarEdicion(){
             if(this.Articulo.codigo=="") this.Articulo.codigo= "anular"
             // En el caso que el usuario quiera anular el codigo y lo borre pongo "anular" para que
             // pase la validacion y luego en python lo procesa y pone NULL a mariadb
             if(this.isValid(this.Articulo)){
                 this.guardarEdicion()
             }else{
                 msgError('Complete los datos faltantes')
             }
         },
         guardarEdicion(){
             axios.defaults.headers.common['X-CSRF-TOKEN'] = this.$refs.token.value
             axios.post('/stock/guardaredicionarticulo',this.Articulo)
                                                                 .then(res=>{
                                                                     toggleModal('modal-edicion')
                                                                     this.getArticulos()
                                                                     msgSuccess('Edicion procesada')
                                                                 })
                                                                 .catch(error=>msgError('No se hizo la edicion'))
         },
         isValid(obj){
             for (const item in obj){
                 if(!obj[item]) return false
             }
             return true
         },
         generarLista(){
             axios.get('/stock/generarlistaprecios')
                  .then(res=>{
                      msgSuccess('Se genero la lista')
                  })
                  .catch(error=>msgError('Error. Posiblemente falta algun codigo'))
         },
     }
 }


</script>
{% endblock %}
