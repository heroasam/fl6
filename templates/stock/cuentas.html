{% extends "base.html" %}

{% block title %}Cuentas{% endblock %}

{% block content %}

<div x-data="main()" class="container" x-init="getCuentas()">
  <div class="block">
    <a href="/stock/asientos"  type="button" class="button is-primary">Asientos</a>
    <a href="/stock/mayor"  type="button" class="button is-primary">Mayor</a>
    <a href="/stock/pivotcuentas"  type="button" class="button is-primary">Pivot-Cuentas</a>
    <a href="/stock/retiros"  type="button" class="button is-primary">Retiros</a>
    <a href="/stock/compras"  type="button" class="button is-primary">Compras</a>
    <a href="/stock/salidas"  type="button" class="button is-primary">Salidas</a>
    <a href="/stock/articulos"  type="button" class="button is-primary">Articulos</a>
    <a href="/stock/verstock"  type="button" class="button is-primary">Stock</a>
    <a href="/stock/proveedores"  type="button" class="button
             is-primary">Proveedores</a>
    <a href="/stock/cuadro"  type="button" class="button is-primary">Cuadro</a>
  </div>

  <div class="columns">
    <div class="column is-7">
      <h1 style="width:70%;" class="title is-size-1">Cuentas</h1>
    </div>
  </div>

  <button class="button mb-3 block"
          @click="Cuenta={};agregarCuenta()">Agregar Cuenta</button>
  <table class="table nototal" id="table">
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th>id</th>
        <th>cuenta</th>
        <th>tipo</th>
      </tr>
    </thead>
    <tbody>
      <template x-for="item in listCuentas">
        <tr>
          <td><i class="fa fa-times" aria-hidden="true" @click="borrarCuenta(item.id)"></td>
            <td><i class="fa fa-pencil" aria-hidden="true" @click="editarCuenta(item.id)"></td>
              <td x-text="item.id"></td>
              <td x-text="item.cuenta"></td>
              <td x-text="item.tipo"></td>
        </tr>
      </template>
    </tbody>
  </table>


  <!-- modal bulma -->
  <input type="hidden" name="csrf_token" x-ref="token" value="{{ csrf_token() }}"/>
  <div class="modal" id="modal-add">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Agregar Cuenta</p>
        <button class="delete" aria-label="close" @click="toggleModal('modal-add')"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <label for="idcuenta">Cuenta</label>
        <input name="idcuenta" class="input" type="text" x-model="Cuenta.cuenta" />
        <label for="idtipo">Tipo</label>
        <input name="idtipo" class="input" type="text" x-model="Cuenta.tipo" />

      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" @click="guardarRegistro()">Agregar</button>
        <button class="button" @click="toggleModal('modal-add')">Cancelar</button>
      </footer>
    </div>
  </div>
  <!-- modal bulma -->
  <input type="hidden" name="csrf_token" x-ref="token" value="{{ csrf_token() }}"/>
  <div class="modal" id="modal-edicion">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Editar Cuenta</p>
        <button class="delete" aria-label="close" @click="toggleModal('modal-edicion')"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <label for="idcuenta">Cuenta</label>
        <input name="idcuenta" class="input" type="text" x-model="Cuenta.cuenta" />
        <label for="idtipo">Tipo</label>
        <input name="idtipo" class="input" type="text" x-model="Cuenta.tipo" />

      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" @click="guardarEdicion()">Editar</button>
        <button class="button" @click="toggleModal('modal-edicion')">Cancelar</button>
      </footer>
    </div>
  </div>



</div>
{% endblock %}
{% block script %}
<script>
 function main(){
     return {
         listCuentas:[],
         Cuenta:{},
         getCuentas(){
             axios.get('/stock/getdictcuentas')
                  .then(res=>{
                      this.listCuentas = res.data.cuentas
                  })
         },
         agregarCuenta(){
             toggleModal('modal-add')
         },
         editarCuenta(id){
             toggleModal('modal-edicion')
	         this.Cuenta = this.listCuentas.filter(row=>row.id==id)[0]
	     },
	     guardarEdicion(){
             axios.defaults.headers.common['X-CSRF-TOKEN'] = this.$refs.token.value
             axios.post('/stock/editarcuenta',this.Cuenta)
	                                                             .then(res=>{
		                                                             msgSuccess('Cuenta', 'Cuenta Editada')
                                                                     toggleModal('modal-edicion')
		                                                             this.getCuentas()
	                                                             })
         },
         guardarRegistro(){
             this.verModalCuenta=false;
             axios.defaults.headers.common['X-CSRF-TOKEN'] = this.$refs.token.value
             axios.post('/stock/agregarcuenta',this.Cuenta)
	                                                             .then(res=>{
		                                                             msgSuccess('Cuenta', 'Cuenta Guardada')
                                                                     toggleModal('modal-add')
		                                                             this.getCuentas()
	                                                             })
         },
         borrarCuenta(id){
	         this.Cuenta = this.listCuentas.filter(row=>row.id==id)[0]
             Swal.fire({
                 title: 'Â¿Esta seguro?',
                 text: `afecta a la cuenta ${this.Cuenta.cuenta}`,
                 icon: 'warning',
                 showCancelButton: true,
                 confirmButtonColor: '#3085d6',
                 cancelButtonColor: '#d33',
                 confirmButtonText: 'Si, borrarlo!'
             }).then((result) => {
                 if (result.isConfirmed) {
                     axios.get('/stock/borrarcuenta/'+id)
                          .then(res=>msgSuccess('Borrado!','La cuenta ha sido borrada'))
		                  .catch(error=>msgError('Error!','No se puede borrar porque hay asientos que usan esta cuenta'))
                     this.getCuentas()
             }})
         }
     }
 }

</script>
{% endblock %}
