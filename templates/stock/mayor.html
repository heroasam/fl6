{% extends "base.html" %}

{% block title %}Mayor{% endblock %}
{% block style %}
<style>
</style>
{% endblock %}

{% block content %}

<div class="container" x-data="main()" x-init="obtenerCuentas()">
  <div class="columns">
    <div class="column is-7">
      <h1 style="width:70%;" class="title is-size-1">Mayor</h1>
    </div>
  </div>
  <div class="block">
    <a href="/stock/asientos"  type="button" class="button is-primary">Asientos</a>
    <a href="/stock/pivotcuentas"  type="button" class="button is-primary">Pivot-Cuentas</a>
    <a href="/stock/retiros"  type="button" class="button is-primary">Retiros</a>
    <a href="/stock/compras"  type="button" class="button is-primary">Compras</a>
    <a href="/stock/verstock"  type="button" class="button is-primary">Stock</a>
    <a href="/stock/salidas"  type="button" class="button is-primary">Salidas</a>
    <a href="/stock/articulos"  type="button" class="button is-primary">Articulos</a>
    <a href="/stock/proveedores"  type="button" class="button is-primary">Proveedores</a>
    <a href="/stock/cuentas"  type="button" class="button is-primary">Cuentas</a>
    <a href="/stock/cuadro"  type="button" class="button is-primary">Cuadro</a>
  </div>
  <div class="block">
	<div class="grid-buscar  mr-3 mt-2 center">
      <div class="grid col-1 gap-0">
        <input type="search" placeholder="Busca por: Cuenta" class="input" x-model="buscar"
		       @focus="buscar=''" @keyup.enter="getAsientos(buscar)" autofocus id="searchCuenta">
		<div id="suggestionsCuenta" class="suggestions"></div>
      </div>
      <button type="button" @click="getAsientos(buscar)" class="button is-primary">Buscar</button>
	</div>
  </div>

  <div class="block">
    <table id="table" class="table table-sm ">
      <thead>
        <tr>
          <th>op</th>
          <th>id</th>
          <th>fecha</th>
          <th>cuenta</th>
          <th class="sumar importe">imp</th>
          <th>comentario</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="asiento in listaAsientos">
          <tr>
            <td><i class="fa fa-times" aria-hidden="true" @click="borrarAsiento(asiento.id,asiento.cuenta)"></td>
              <td x-text="asiento.id"></td>
              <td :class="dia(asiento.fecha)" x-text="asiento.fecha"></td>
              <td x-text="asiento.cuenta" style="min-width:200px;"></td>
              <td x-text="asiento.imp" class="pesos" style="min-width:100px;"></td>
              <td x-text="asiento.comentario"></td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
{% block script %}
<script>
 function main(){
     return{
         listaAsientos:[],
         cuentas:[],
         buscar:'',
         getAsientos(cuenta){
             axios.get('/stock/getmayor/'+cuenta)
                  .then(res=>{
                      arrayAsientos = Array.from(res.data.asientos)
                      arrayAsientos.forEach(row=>{
                          row.fecha=dayjs.utc(row.fecha).format('YYYY-MM-DD')
                      })
                      this.listaAsientos = arrayAsientos
                  })
         },
         borrarAsiento(id,cuenta){
             Swal.fire({
                 title: 'Â¿Esta seguro?',
                 text: `Borrando asiento ${id} cuenta ${cuenta}`,
                 icon: 'warning',
                 showCancelButton: true,
                 confirmButtonColor: '#3085d6',
                 cancelButtonColor: '#d33',
                 confirmButtonText: 'Si, borrarlo!'
             }).then((result) => {
                 if (result.isConfirmed) {
                     axios.get('/stock/deleteasiento/'+id)
                          .then(res=>{
                              Swal.fire(
                                  'Borrado!',
                                  'El registro ha sido borrado.',
                                  'success'
                              )
                              this.getAsientos(cuenta)
                          })
             }})
         },
         obtenerCuentas(){
             axios.get('/stock/getcuentas')
                  .then(res=>{
                      const cuentas = res.data.cuentas
                      const $input = document.getElementById('searchCuenta')
                      const $suggestions = document.getElementById('suggestionsCuenta')
                      $input.addEventListener('keyup',(e)=>{
			              const input = $input.value
			              $suggestions.innerHTML='';
			              const suggestions = cuentas.filter(cuenta=>{
                              return cuenta.toLocaleLowerCase().includes(input.toLocaleLowerCase())
			              })
			              suggestions.forEach(suggested=>{
                              const $div = document.createElement('div');
                              $div.innerHTML = suggested;
                              $suggestions.appendChild($div)
			              })
			              if(input==='') $suggestions.innerHTML=''
			              if(e.key==='Enter'){
                              this.buscar = $suggestions.firstChild.innerHTML
                              $suggestions.innerHTML=''
			              }
                      })
                      $suggestions.addEventListener('click',(e)=>{
                          this.buscar=e.target.innerHTML
                          $suggestions.innerHTML=''
                      })
                  })
         },
     }
 }

</script>
{% endblock %}
