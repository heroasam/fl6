{% extends "base.html" %}

{% block title %}Mayor{% endblock %}
{% block style %}
<style>
</style>
{% endblock %}

{% block content %}

<div class="container" x-data="main()" x-init="obtenerCuentas()">


  <div class="columns">
    <div class="column is-7">
      <h1 style="width:70%;" class="title is-size-1">Mayor</h1>
    </div>
  </div>

  <div class="block">
	<div class="grid-buscar  mr-3 mt-2 center">
      <input type="text" list="listacuentas" class="input mb-1" x-model="buscar"  placeholder="Busca por: Cuenta"
             @focus="buscar=''" @keyup.enter="getAsientos(buscar)" autofocus id="searchCuenta"
             :class="darkTheme?'input-dark':''"/>
      <datalist id="listacuentas">
        <template x-for="item in cuentas">
          <option :value="item"></option>
        </template>
      </datalist>

      <button type="button" @click="getAsientos(buscar)" class="button is-primary">Buscar</button>
	</div>
  </div>

  <div class="block">
    <table id="table" class="table table-sm ">
      <thead>
        <tr>
          <th></th>
          <th>id</th>
          <th>fecha</th>
          <th>cuenta</th>
          <th class="sumar importe">imp</th>
          <th>codigo</th>
          <th>comentario</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <template x-for="asiento in listaAsientos">
          <tr>
            <td><i class="fa fa-times" aria-hidden="true" @click="borrarAsiento(asiento.id,asiento.cuenta)"></td>
              <td x-text="asiento.id"></td>
              <td :class="dia(asiento.fecha)" x-text="asiento.fecha"></td>
              <td x-text="asiento.cuenta" style="min-width:200px;"></td>
              <td x-text="asiento.imp" class="pesos" style="min-width:100px;"></td>
              <td x-text="asiento.codigo"></td>
              <td x-text="asiento.comentario"></td>
              <td><i class="fa fa-pencil" aria-hidden="true" @click="editarAsiento(asiento.id)"></td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
   <!-- modal Bulma -->
  <div class="modal" id="modal-edicion">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title" x-text="'Asiento Nº '+AsientoEdicion.id"></p>
        <button class="delete" aria-label="close" @click="toggleModal('modal-edicion')"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <label for="idfecha">Fecha</label>
        <input name="idfecha" type="date" x-model="AsientoEdicion.fecha" class="input mb-1"
               :class="darkTheme?'input-dark':''"/>
        <input type="text" list="listacuentas" class="input mb-1" x-model="AsientoEdicion.cuenta"
               :class="darkTheme?'input-dark':''"/>
        <datalist id="listacuentas">
          <template x-for="item in cuentas">
            <option :value="item"></option>
          </template>
        </datalist>
        <label for="idimporte">Importe</label>
        <input name="idimporte" type="text" x-model="AsientoEdicion.imp"  class="input mb-1"
               :class="darkTheme?'input-dark':''"/>
        <label for="idcodigo">Codigo</label>
        <input name="idcodigo" type="text" x-model="AsientoEdicion.codigo"  class="input mb-1"
               :class="darkTheme?'input-dark':''"/>
        <label for="idcomentario">Comentario</label>
        <textarea class="textarea mb-3" rows="4" x-model="AsientoEdicion.comentario" id="idcomentario"
                  :class="darkTheme?'input-dark':''"></textarea>
        <input type="hidden" name="csrf_token" x-ref="token" value="{{ csrf_token() }}"
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" @click="guardarEdicionAsiento()">Editar</button>
        <button class="button" @click="toggleModal('modal-edicion')">Cancelar</button>
      </footer>
    </div>
    </div>
              </div>
{% endblock %}
{% block script %}
<script>
 function main(){
     return{
         listaAsientos:[],
         cuentas:[],
         buscar:'',
         AsientoEdicion:{},
         getAsientos(cuenta){
             axios.get('/stock/getmayor/'+cuenta)
                  .then(res=>{
                      arrayAsientos = Array.from(res.data.asientos)
                      arrayAsientos.forEach(row=>{
                          row.fecha=dayjs.utc(row.fecha).format('YYYY-MM-DD')
                      })
                      this.listaAsientos = arrayAsientos
                  })
         },
         borrarAsiento(id,cuenta){
             Swal.fire({
                 title: '¿Esta seguro?',
                 text: `Borrando asiento ${id} cuenta ${cuenta}`,
                 icon: 'warning',
                 showCancelButton: true,
                 confirmButtonColor: '#3085d6',
                 cancelButtonColor: '#d33',
                 confirmButtonText: 'Si, borrarlo!'
             }).then((result) => {
                 if (result.isConfirmed) {
                     axios.get('/stock/deleteasiento/'+id)
                          .then(res=>{
                              Swal.fire(
                                  'Borrado!',
                                  'El asiento ha sido borrado.',
                                  'success'
                              )
                              this.getAsientos(cuenta)
                          })
             }})
         },
         obtenerCuentas(){
             axios.get('/stock/getcuentas')
                  .then(res=>{
                      this.cuentas = res.data.result
                  })
         },
         editarAsiento(id){
             this.AsientoEdicion = this.listaAsientos.filter(row=>row.id==id)[0];
             toggleModal('modal-edicion')
         },

         guardarEdicionAsiento(){
             axios.defaults.headers.common['X-CSRF-TOKEN'] = this.$refs.token.value
             console.log( this.AsientoEdicion)
             axios.post('/stock/editarasiento',this.AsientoEdicion)
                                                                 .then(res=>{
                                                                     msgSuccess('Edicion Exitosa')
                                                                     this.getAsientos(this.AsientoEdicion.cuenta)
                                                                     toggleModal('modal-edicion')
         })},
     }
 }

</script>
{% endblock %}
