{% extends "base.html" %}

{% block title %}Banco{% endblock %}
{% block style %}
<style>
</style>
{% endblock %}

{% block content %}

<div class="container" x-data="main()" x-init="getGrafico">

  <p class="title is-1">Movimientos Banco Frances</p>
  <div class="columns">
    <div class="column is-8">
      {{tbl|safe}}
      <div class="box">
        <canvas id="grafico-estadistica" width="600" height="400"></canvas>
      </div>
      <h2 class="title is-3">Movimiento por cobrador</h2>
      {{tbl1|safe}}
      <!-- <h2 class="title is-3">Porcentajes sobre su cobranza por cobrador</h2>
      {{tbl2|safe}} -->
    </div>
  </div>

</div>
{% endblock %}

{% block script %}
<script>

 function main(){
     return{
	     mes:[],
	     ingresototal:[],
	     getGrafico(){
             this.mes = {{index|tojson}}
             this.ingresototal = totalizar_tabla('totales',1)
             totalizar_tabla('totalescobradores',1)
             const canvas = document.getElementById('grafico-estadistica').getContext('2d');
             const chart = new Chart(canvas, {
		         type: 'bar',
		         data: {
                     labels: this.mes,
                     datasets: [{
			             label: 'Entrada en Bancos',
			             data: this.ingresototal,
			             order: 1,
			             backgroundColor: [
                             'rgba(255, 99, 132, 0.2)',
                             'rgba(54, 162, 235, 0.2)',
                             'rgba(255, 206, 86, 0.2)',
                             'rgba(75, 192, 192, 0.2)',
                             'rgba(153, 102, 255, 0.2)',
                             'rgba(255, 159, 64, 0.2)'
			             ],
			             borderColor: [
                             'rgba(255, 99, 132, 1)',
                             'rgba(54, 162, 235, 1)',
                             'rgba(255, 206, 86, 1)',
                             'rgba(75, 192, 192, 1)',
                             'rgba(153, 102, 255, 1)',
                             'rgba(255, 159, 64, 1)'
			             ],
			             borderWidth: 1
                     },
		             ]
		         },
		         options: {
                     scales: {
			             y: {
                             beginAtZero: true
			             }
                     }
		         }
             });
	     },


 }}
</script>
{% endblock %}
