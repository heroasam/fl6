{% extends "base.html" %}

{% block title %}Salida Mercaderia{% endblock %}
{% block style %}
<style>
</style>
{% endblock %}

{% block content %}

<div class="container" x-data="main()", x-init="getSalidas();obtenerArt()">

  <div class="columns">
    <div class="column is-7">
      <p class="title is-1">Salida Mercaderia</p>
    </div>
  </div>

  <div class="block">
    <div class="flex" @keydown.enter="$focus.next()">
      <input type="hidden" name="csrf_token" x-ref="token" value="{{ csrf_token() }}"
             :class="darkTheme?'input-dark':''"/>
      <input type="date" x-model="Salida.fecha" class="input" style="max-width:200px;"
             :class="darkTheme?'input-dark':''">
      <input type="text" x-model="Salida.cnt" class="input" placeholder="Cantidad"
             style="max-width:100px;" :class="darkTheme?'input-dark':''">
      <input type="text" list="listaarticulos" class="input mb-1" x-model="Salida.art" placeholder="Articulo"
             style="width:250px" :class="darkTheme?'input-dark':''" @blur="buscaCosto(Salida.art)" />
      <datalist id="listaarticulos">
        <template x-for="item in listaArticulos">
          <option :value="item"></option>
        </template>
      </datalist>
      <input type="text" x-model="Salida.costo" class="input" size="5" placeholder="Costo"
             style="max-width:100px;" :class="darkTheme?'input-dark':''">
      <input type="text" x-model="Salida.comentario" class="input" size="15" placeholder="Comentario"
             style="max-width:200px;" :class="darkTheme?'input-dark':''">
      <button type="button" class="button is-primary" @click="validarSalida">Guardar</button>
    </div>
  </div>
  <div class="columns">
    <div class="column is-7">
      <table id="table" class="table is-narrow" id="table">
        <thead>
          <tr>
            <th></th>
            <th>id</th>
            <th>fecha</th>
            <th>art</th>
            <th>cnt</th>
            <th class="numeric">costo</th>
            <th class="sumar numeric">total</th>
            <th>comentario</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="salida in listaSalidas">
            <tr >
              <td><i class="fa fa-times" aria-hidden="true" @click="borrarSalida(salida.id)"></td>
                <td x-text="salida.id"></td>
                <td :class="dia(salida.fecha)" style="min-width: 100px;" x-text="salida.fecha"></td>
                <td x-text="salida.art"></td>
                <td x-text="salida.cnt"></td>
                <td x-text="salida.costo"></td>
                <td x-text="salida.costo*salida.cnt"></td>
                <td x-text="salida.comentario"></td>
            </tr>
          </template>
        </tbody>
      </table>

    </div>

  </div>
</div>


{% endblock %}
{% block script %}
<script>
 function main(){
     return{
         listaArticulos:[],
         listaSalidas:[],
         Salida:{fecha:dayjs.utc().format('YYYY-MM-DD'), cnt:'', art:'', costo:''},
         selected: null,
         getSalidas(){
             axios.get('/stock/getsalidas')
                  .then(res=>{
                      arraySalidas = Array.from(res.data.salidas)
                      arraySalidas.forEach(row=>{
                          row.fecha=dayjs.utc(row.fecha).format('YYYY-MM-DD')
                      })
                      this.listaSalidas = arraySalidas
                  })
         },
         borrarSalida(id){
             Swal.fire({
                 title: 'Â¿Esta seguro?',
                 text: `Se borrara la salida ${id}`,
                 icon: 'warning',
                 showCancelButton: true,
                 confirmButtonColor: '#3085d6',
                 cancelButtonColor: '#d33',
                 confirmButtonText: 'Si, borrarlo!'
             }).then((result) => {
                 if (result.isConfirmed) {
                     axios.get('/stock/deletesalida/'+id)
                          .then(res=>msgSuccess('Borrado!','La salida ha sido borrada'))
                     this.getSalidas()
             }})
         },
         validarSalida(){
             if(this.Salida.fecha!=''&&this.Salida.cnt!=''&&this.Salida.art!=''&&this.Salida.costo!='' && this.listaArticulos.includes(this.Salida.art)){
                 this.guardarSalida()
             }else{
                 msgError('Complete los datos faltantes')
             }
         },
         guardarSalida(){
             this.Salida.art = this.Salida.art.substring(3)
             axios.defaults.headers.common['X-CSRF-TOKEN'] = this.$refs.token.value
             axios.post('/stock/guardarsalida',this.Salida)
                                                                 .then(res=>{
                                                                     this.getSalidas()
                                                                     this.Salida={fecha:dayjs.utc().format('YYYY-MM-DD')}
                                                                     msgSuccess('Salida procesada con exito')
                                                                 })
         },
         obtenerArt(){
             axios.get('/ventas/getarticulos')
                  .then(res=>{
                      this.listaArticulos = res.data.result
                  })
         },
          buscaCosto(art){
             articulo = {art}
             axios.defaults.headers.common['X-CSRF-TOKEN'] = this.$refs.token.value
             axios.post('/stock/buscacosto',articulo)
                                                                 .then(res=>{
                                                                     this.Salida.costo = res.data.costo
                                                                 })
          },
     }
 }


</script>
{% endblock %}
