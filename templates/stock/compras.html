{% extends "base.html" %}

{% block title %}Compras{% endblock %}
{% block style %}
<style>
</style>
{% endblock %}

{% block content %}

<div class="container" x-data="main()" x-init="getCompras();obtenerArt();getSaldo();getDepositos()">

  <div class="columns">
    <div class="column is-8">
      <div class="flex-space-between">
        <h2 class="title is-1">Compras</h2>
        <h2 class="title is-1 red" x-text="'Saldo Sorpresa $'+saldosorpresa"></h2>
      </div>
    </div>
  </div>

  <div class="block">
    <div class="field is-horizontal">
      <input type="hidden" name="csrf_token" x-ref="token" value="{{ csrf_token() }}"
             :class="darkTheme?'input-dark':''"/>
      <div class="control">
        <input type="date" x-model="Compra.fecha" class="input" :class="darkTheme?'input-dark':''">
      </div>
      <div class="control">
        <input type="text" x-model="Compra.cnt" class="input" placeholder="Cantidad"
               size="5" x-ref="cnt" :class="darkTheme?'input-dark':''">
      </div>
      <input type="text" list="listaarticulos" class="input mb-1" x-model="Compra.art"  placeholder="Articulo"
             style="width:200px;" :class="darkTheme?'input-dark':''" @blur="buscaCosto(Compra.art)" />
      <datalist id="listaarticulos">
        <template x-for="item in listaArticulos">
          <option :value="item"></option>
        </template>
      </datalist>

      <div class="control">
        <input type="text" x-model="Compra.costo" class="input" size="5" placeholder="Costo"
               @blur="Compra.total=parseInt(Compra.cnt)*parseInt(Compra.costo)"
               :class="darkTheme?'input-dark':''">
      </div>
      <div class="control">
        <input type="text" x-model="Compra.total" class="input disabled" size="5"
               placeholder="Total" :class="darkTheme?'input-dark':''">
      </div>
      <div class="control">
        <input list="proveedores" id="proveedor" class="input mb-3" x-model="Compra.proveedor"
               autocomplete="off" :class="darkTheme?'input-dark':''">
        <datalist id="proveedores">
          <template x-for="proveedor in listaProveedores">
            <option :value="proveedor">
          </template>
        </datalist>

      </div>
      <div class="control">
        <button type="button" class="button is-primary" @click="validarCompra">Guardar</button>
      </div>
    </div>
  </div>
  <div class="columns">
    <div class="column is-7">
      <table id="table" class="table is-narrow" id="table">
        <thead>
          <tr>
            <th></th>
            <th>id</th>
            <th>fecha</th>
            <th>art</th>
            <th>cnt</th>
            <th class="numeric">costo</th>
            <th class="sumar numeric">total</th>
            <th>proveedor</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="compra in listaCompras">
            <tr>
              <td><i class="fa fa-times" aria-hidden="true" @click="borrarCompra(compra.id)"></td>
                <td x-text="compra.id"></td>
                <td :class="dia(compra.fecha)" style="min-width: 100px;" x-text="compra.fecha"></td>
                <td x-text="compra.art"></td>
                <td x-text="compra.cnt"></td>
                <td x-text="compra.costo"></td>
                <td x-text="compra.total" class="pesos"></td>
                <td x-text="compra.proveedor"></td>
            </tr>
          </template>
        </tbody>
      </table>

    </div>
    <div class="column is-5">
      <table class="table is-narrow" id="table1" >
        <thead>
          <tr>
            <th>fecha</th>
            <th class="sumar numeric">importe</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="deposito in listaDepositos">
            <tr>
              <td x-text="deposito.fecha"></td>
              <td x-text="deposito.imp"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </div>
</div>


{% endblock %}
{% block script %}
<script>
 function main(){
     return{
         listaCompras:[],
         listaProveedores:[],
         Compra:{fecha:dayjs.utc().format('YYYY-MM-DD'), cnt:'', art:'', costo:''},
         listaArticulos:[],
         saldosorpresa:'',
         listaDepositos: [],
         selected: null,
         getCompras(){
             axios.get('/stock/getcompras')
                  .then(res=>{
                      arrayCompras = Array.from(res.data.compras)
                      arrayCompras.forEach(row=>{
                          row.fecha=dayjs.utc(row.fecha).format('YYYY-MM-DD')
                      })
                      this.listaCompras = arrayCompras
                      this.listaProveedores = res.data.proveedores
                  })
         },
         getSaldo(){
             axios.get('/stock/saldosorpresa')
                  .then(res=>{
                      this.saldosorpresa=res.data.saldosorpresa
                  })
         },
         getDepositos(){
             axios.get('/stock/getdepositos')
                  .then(res=>{
                      arrayDepositos = Array.from(res.data.depositos)
                      arrayDepositos.forEach(row=>{
                          row.fecha=dayjs.utc(row.fecha).format('YYYY-MM-DD')
                      })
                      this.listaDepositos = arrayDepositos
                  })
         },
         borrarCompra(id){
             Swal.fire({
                 title: '¿Esta seguro?',
                 text: `Se borrara la compra ${id}`,
                 icon: 'warning',
                 showCancelButton: true,
                 confirmButtonColor: '#3085d6',
                 cancelButtonColor: '#d33',
                 confirmButtonText: 'Si, borrarlo!'
             }).then((result) => {
                 if (result.isConfirmed) {
                     axios.get('/stock/deletecompra/'+id)
                          .then(res=>msgSuccess('Borrado!','El registro ha sido borrado'))
                     this.getCompras()
                     this.getSaldo()
             }})
         },
         validarCompra(){
             if(this.Compra.fecha!=''&&this.Compra.cnt!=''&&this.Compra.art!=''&&this.Compra.costo!=''&&this.Compra.proveedor!=''&&this.listaArticulos.includes(this.Compra.art)){
                 this.guardarCompra()
             }else{
                 msgError('Complete los datos faltantes')
             }
         },
         guardarCompra(){
             this.Compra.art = this.Compra.art.substring(3)
             axios.defaults.headers.common['X-CSRF-TOKEN'] = this.$refs.token.value
             axios.post('/stock/guardarcompra',this.Compra)
                                                                 .then(res=>{
                                                                     this.getCompras()
                                                                     this.getSaldo()
                                                                     this.Compra={fecha:dayjs().format('YYYY-MM-DD')}
                                                                     msgSuccess('Compra procesada con exito')
                                                                 })
                                                                 .catch(error=>{
                                                                     msgError('No procesado. ¿Existe el articulo?')
                                                                 })
         },
         obtenerArt(){
             axios.get('/ventas/getarticulos')
                  .then(res=>{
                      this.listaArticulos = res.data.result
                  })
         },
         buscaCosto(art){
             articulo = {art}
             axios.defaults.headers.common['X-CSRF-TOKEN'] = this.$refs.token.value
             axios.post('/stock/buscacosto',articulo)
                                                                 .then(res=>{
                      this.Compra.costo = res.data.costo
             })
         },
     }
 }
</script>
{% endblock %}
