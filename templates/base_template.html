<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
        <link id="bulma" rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"">
	<script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>

        {% block style %} {% endblock %}
      </head>
    <body>
    

<span class="nav-bar" id="btnMenu"><span class="icon-menu"><i class="fa fa-bars" aria-hidden="true"></i></span></span>
<nav class="main-nav">
  <div class="menu" id="menu">
    <a href="/buscador" class="menu__link">Clientes</a>
    <a href="/ventas/ventas" class="menu__link">Ventas</a>
    <a href="/pagos" class="menu__link">Pagos</a>
    <a href="/fichas" class="menu__link">Fichas</a>
    <a href="/stock/asientos" class="menu__link">Stock</a>
    <a href="/utilidades/planos" class="menu__link">Utilidades</a>
    <a href="#" class="menu__link" role="button" onclick="toggleTheme()">Theme</a>
    {% if not current_user.email %}
    <a href="signup" class="menu__link">Registrarse</a>
    <a href="/login" class="menu__link">Login</a>
    {% endif %}
    {% if current_user.email %}
    <label class="email__link">{{current_user.email}}</label>
    <a href="/logout" class="menu__link">LogOut</a>
    {% endif %}
  </div>
</nav>


        {% block content %}{% endblock %}


<script src="{{ url_for('static', filename='scripts.js') }}" ></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/plugin/utc.min.js"></script>
<script>dayjs.extend(window.dayjs_plugin_utc)</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/buefy/dist/components/autocomplete"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bulma-toast@2.4.1/dist/bulma-toast.min.js"></script>


<script>
const btnMenu = document.getElementById("btnMenu")
const menu = document.getElementById("menu")
btnMenu.addEventListener('click',()=>{
  menu.classList.toggle('mostrar')
});
function toggleTheme() {
            var theme = document.getElementById('bulma');
            // Change the value of href attribute 
            // to change the css sheet.
            if (theme.getAttribute('href') == "https://unpkg.com/bulmaswatch/flatly/bulmaswatch.min.css") {
                theme.setAttribute('href', "https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css");
                localStorage.setItem("bulma", "https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css");
            } else {
                theme.setAttribute('href', "https://unpkg.com/bulmaswatch/flatly/bulmaswatch.min.css");
                localStorage.setItem("bulma", "https://unpkg.com/bulmaswatch/flatly/bulmaswatch.min.css");
            }
        }
document.addEventListener("DOMContentLoaded",(e)=>{
  let bulma = localStorage.getItem('bulma')
  const theme = document.getElementById('bulma')
  theme.setAttribute('href',bulma)
})
 /* Storing user's device details in a variable*/
        let details = navigator.userAgent;
        /* Creating a regular expression 
        containing some mobile devices keywords 
        to search it in details string*/
        let regexp = /android|iphone|kindle|ipad/i;
        /* Using test() method to search regexp in details
        it returns boolean value*/
        let isMobileDevice = regexp.test(details);
</script>
{% block script %}{% endblock %}
    </body>
</html>
